<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="text-center mt-4">Bootstrap Grid System Demo</h2>

    <div class="row bg-light p-3 border">
        <div class="col-md-6 bg-primary text-white p-3">50% Width</div>
        <div class="col-md-6 bg-secondary text-white p-3">50% Width</div>
    </div>

    
    <div class="row bg-light mt-3 p-3 border">
        <div class="col-sm-12 col-md-4 col-lg-3 bg-success text-white p-3">Responsive Column 1</div>
        <div class="col-sm-12 col-md-4 col-lg-6 bg-warning text-dark p-3">Responsive Column 2</div>
        <div class="col-sm-12 col-md-4 col-lg-3 bg-danger text-white p-3">Responsive Column 3</div>
    </div>
    <div class="row bg-light mt-3 p-3 border">
        <div class="col-md-8 bg-info text-white p-3">
            Parent Column (8/12)
            <div class="row">
                <div class="col-md-6 bg-dark text-white p-2">Nested Column 1 (6/12)</div>
                <div class="col-md-6 bg-light text-dark p-2">Nested Column 2 (6/12)</div>
            </div>
        </div>
        <div class="col-md-4 bg-secondary text-white p-3">Parent Column (4/12)</div>
    </div>
    <div class="row bg-light mt-3 p-3 border">
        <div class="col-md-4 offset-md-2 bg-primary text-white p-3">Offset by 2 Columns</div>
        <div class="col-md-4 bg-secondary text-white p-3">Normal Column</div>
    </div>

    <div class="row bg-light mt-3 p-3 border">
        <div class="col-md-4 order-md-2 bg-danger text-white p-3">Second (Order 2)</div>
        <div class="col-md-4 order-md-1 bg-success text-white p-3">First (Order 1)</div>
        <div class="col-md-4 order-md-3 bg-warning text-dark p-3">Third (Order 3)</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
